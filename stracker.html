<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
	<title>Sleep Tracker</title>
	<link rel="stylesheet" href="stracker.css">
</head>
<body>
	<nav>
		<h1>
			SLEEP TRACKER
		</h1>
	</nav>

	<center>
		<table class="content">
			<thead>
				<tr>
					<th>Date</th>
					<th>Bed Time</th>
					<th>Wake Up Time</th>
					</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="Date" name="date" id="date">	
							</td>
							<td>
								<input type="Time" name="bedTime" id="bedTime">
							</td>
							<td>
								<input type="Time" name="wakeUpTime" id="wakeUpTime">
							</td>
						</tr>
					</tbody>
				
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="ADD" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table class="content" id="show">
			<thead>
				<tr>
					<th>Date</th>
					<th>Bed Time</th>
					<th>Wake Up Time</th>
					<th>Sleep Time</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script type="text/javascript" src="stracker.js"></script>
</body>
</html>
